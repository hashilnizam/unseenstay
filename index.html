    <header class="nk-header">

        START: Navbar
    -->
        <nav class="nk-navbar nk-navbar-top nk-navbar-sticky nk-navbar-transparent nk-navbar-white-text-on-top">
            <div class="container">
                <div class="nk-nav-table">
                    <a href="index.html" class="nk-nav-logo">
                        <img id="logo-light" alt="" width="85" class="nk-nav-logo-onscroll">

                    <ul class="nk-nav nk-nav-right hidden-md-down" id="main-nav" data-nav-mobile="#nk-nav-mobile"></ul>

                    <ul class="nk-nav nk-nav-right nk-nav-icons">
                        <li class="single-icon hidden-lg-up">
                            <a href="#" class="nk-navbar-full-toggle">

-->

            <div class="bg-image" style="background-image: url('assets/images/bg-menu.jpg')"></div>
        </div>
        <div class="nk-nav-table">
            <div class="nk-nav-row">
                <div class="container">
                    <div class="nk-nav-header">

                        <div class="nk-nav-logo">
                            <a href="index.html" class="nk-nav-logo">
                                <img src="assets/images/logo-light.svg" alt="" width="85">
                            </a>

                        <div class="nk-nav-close nk-navbar-full-toggle">

                        </div>
                    </div>
                </div>
            </div>
            <div class="nk-nav-row-full nk-nav-row">
                <div class="nano">
                    <div class="nano-content">
                        <div class="nk-nav-table">
                            <div class="nk-nav-row nk-nav-row-full nk-nav-row-center nk-navbar-mobile-content">
                                <ul class="nk-nav">
                                    <!-- Here will be inserted menu from [data-mobile-menu="#nk-nav-mobile"] -->
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="nk-nav-row">
                <div class="container">
                    <div class="nk-nav-social">
                        <ul>
                            <li><a href="https://twitter.com/nkdevv"><i class="fa fa-twitter"></i></a></li>
                            <li><a href="https://www.facebook.com/unvabdesign/"><i class="fa fa-facebook"></i></a></li>
                            <li><a href="https://dribbble.com/_nK"><i class="fa fa-dribbble"></i></a></li>
                            <li><a href="https://www.instagram.com/unvab/"><i class="fa fa-instagram"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="nk-main">

        <!-- Header Title -->
        <div class="nk-header-title nk-header-title-full">
            <div class="bg-image">
                <video id="header-bg-video" autoplay loop muted playsinline></video>
                <div class="bg-image-overlay" style="background-color: rgba(12, 12, 12, 0.6);"></div>
            </div>
            <div class="nk-header-table">
                <div class="nk-header-table-cell">
                    <div class="container">
                        <h2 id="header-subtitle" class="nk-subtitle text-white"></h2>
                        <h1 id="header-title" class="nk-title display-3 text-white"></h1>
                        <div class="nk-gap"></div>
                        <div id="header-paragraph" class="nk-header-text text-white">
                            <div class="nk-gap-4"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <a class="nk-header-title-scroll-down text-white" href="#projects">
                    <span class="pe-7s-angle-down"></span>
                </a>
            </div>
        </div>
        <div id="nk-header-title-scroll-down"></div>

        <!-- Portfolio/Destinations Section -->
        <div class="nk-box bg-white" id="projects">
            <div class="nk-gap-4 mt-5"></div>
            <h2 class="text-xs-center display-4" id="dest-heading">Destination</h2>
            <div class="nk-gap mnt-6"></div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 offset-lg-2">
                        <div class="text-xs-center" id="dest-paragraph"></div>
                    </div>
                </div>
            </div>
            <div class="nk-gap-2 mt-12"></div>
            <div class="container">
                <div class="nk-portfolio-list nk-isotope nk-isotope-3-cols" id="destinations-cards"></div>
            </div>
        </div>
        <!-- END: Portfolio -->

        <!-- SubDestination Section -->
        <div class="nk-box bg-light" id="sub-destinations-section" style="display:none;">
            <div class="nk-gap-4 mt-5"></div>
            <h2 class="text-xs-center display-4" id="sub-dest-heading">Sub Destinations</h2>
            <div class="nk-gap mnt-6"></div>
            <div class="container">
                <div class="nk-portfolio-list nk-isotope nk-isotope-3-cols" id="sub-destinations-cards"></div>
            </div>
        </div>

        
        <!-- START: Features -->
        <div class="nk-box bg-dark-1 text-white">
            <div class="bg-image bg-image-parallax" style="background-image: url('assets/images/bg-pattern.jpg');">
            </div>
            <div class="nk-gap-5 mnt-6"></div>
            <div class="container">
                <div class="row vertical-gap">
                    <div class="col-md-6 col-lg-3">
                        <div class="nk-ibox-1">
                            <div class="nk-ibox-icon">
                                <span class="pe-7s-portfolio"></span>
                            </div>
                            <div class="nk-ibox-cont">
                                <div class="nk-ibox-title">548</div>
                                <div class="nk-ibox-text">Projects Completed</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-lg-3">
                        <div class="nk-ibox-1">
                            <div class="nk-ibox-icon">
                                <span class="pe-7s-clock"></span>
                            </div>
                            <div class="nk-ibox-cont">
                                <div class="nk-ibox-title">1465</div>
                                <div class="nk-ibox-text">Working Hours</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-lg-3">
                        <div class="nk-ibox-1">
                            <div class="nk-ibox-icon">
                                <span class="pe-7s-star"></span>
                            </div>
                            <div class="nk-ibox-cont">
                                <div class="nk-ibox-title">612</div>
                                <div class="nk-ibox-text">Positive Feedbacks</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-lg-3">
                        <div class="nk-ibox-1">
                            <div class="nk-ibox-icon">
                                <span class="pe-7s-like"></span>
                            </div>
                            <div class="nk-ibox-cont">
                                <div class="nk-ibox-title">735</div>
                                <div class="nk-ibox-text">Happy Clients</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="nk-gap-5 mnt-6"></div>
        </div>
        <!-- END: Features -->

        <div class="container nk-portfolio-container" id="subsub-destinations-section"
            style="display: none; padding-top: 40px;">

            <div class="nk-gap-4"></div>
            <h2 class="text-xs-center display-4" id="subsub-dest-heading"></h2>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 offset-lg-2">
                        <div class="text-xs-center" id="subsub-dest-paragraph"></div>
                    </div>
                </div>
            </div>
            <div class="nk-isotope-filter">
                <h2 id="subsub-dest-heading" class="nk-title"></h2>
            </div>
            <div class="nk-gap-2"></div>
            <div class="nk-portfolio-list nk-isotope nk-isotope-3-cols" id="subsub-destinations-cards">
            </div>
        </div>

        <!-- START: Partners -->
        <div class="bg-white">
            <div class="container">
                <div class="nk-carousel-2 nk-carousel-x4 nk-carousel-no-margin nk-carousel-all-visible">
                    <div class="nk-carousel-inner">
                        <div>
                            <div>
                                <div class="nk-box-1">
                                    <img src="assets/images/partner-logo-1-dark.png" alt="" class="nk-img-fit">
                                </div>
                            </div>
                        </div>
                        <div>
                            <div>
                                <div class="nk-box-1">
                                    <img src="assets/images/partner-logo-2-dark.png" alt="" class="nk-img-fit">
                                </div>
                            </div>
                        </div>
                        <div>
                            <div>
                                <div class="nk-box-1">
                                    <img src="assets/images/partner-logo-3-dark.png" alt="" class="nk-img-fit">
                                </div>
                            </div>
                        </div>
                        <div>
                            <div>
                                <div class="nk-box-1">
                                    <img src="assets/images/partner-logo-4-dark.png" alt="" class="nk-img-fit">
                                </div>
                            </div>
                        </div>
                        <div>
                            <div>
                                <div class="nk-box-1">
                                    <img src="assets/images/partner-logo-5-dark.png" alt="" class="nk-img-fit">
                                </div>
                            </div>
                        </div>
                        <div>
                            <div>
                                <div class="nk-box-1">
                                    <img src="assets/images/partner-logo-6-dark.png" alt="" class="nk-img-fit">
                                </div>
                            </div>
                        </div>
                        <div>
                            <div>
                                <div class="nk-box-1">
                                    <img src="assets/images/partner-logo-7-dark.png" alt="" class="nk-img-fit">
                                </div>
                            </div>
                        </div>
                        <div>
                            <div>
                                <div class="nk-box-1">
                                    <img src="assets/images/partner-logo-8-dark.png" alt="" class="nk-img-fit">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- END: Partners -->

        <!-- Contact Section -->
        <div class="container" id="contact">
            <div class="nk-gap-5"></div>
            <div class="row vertical-gap">
                <!-- Contact Info -->
                <div class="col-lg-5">
                    <h2 class="display-4" id="contact-heading">Contact Info:</h2>
                    <div class="nk-gap mnt-3"></div>
                    <p id="contact-info"></p>
                    <ul class="nk-contact-info">
                        <li><strong>Phone:</strong> <span id="contact-phone"></span></li>
                        <li><strong>Email:</strong> <span id="contact-email"></span></li>
                    </ul>
                </div>

                <!-- Contact Form -->
                <div class="col-lg-7">
                    <form id="contact-form" class="nk-form">
                        <div class="row vertical-gap">
                            <div class="col-md-6">
                                <input type="text" class="form-control required" name="name" placeholder="NAME" required>
                            </div>
                            <div class="col-md-6">
                                <input type="number" class="form-control required" name="members" placeholder="MEMBERS" min="1" required>
                            </div>
                        </div>
                        <div class="nk-gap-1"></div>
                        <div class="row vertical-gap">
                            <div class="col-md-6">
                                <input type="date" class="form-control required" name="checkin" placeholder="CHECK-IN DATE" required>
                            </div>
                            <div class="col-md-6">
                                <input type="date" class="form-control required" name="checkout" placeholder="CHECK-OUT DATE" required>
                            </div>
                        </div>
                        <div class="nk-gap-1"></div>
                        <div class="row vertical-gap">
                            <div class="col-md-6">
                                <select class="form-control required" name="type" required>
                                    <option value="">BACHELORS/FAMILY</option>
                                    <option value="Bachelors">Bachelors</option>
                                    <option value="Family">Family</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <input type="text" class="form-control required" name="location" placeholder="LOCATION" required>
                            </div>
                        </div>
                        <div class="nk-gap-1"></div>
                        <input type="text" class="form-control required" name="budget" placeholder="BUDGET" required>
                        <div class="nk-gap-1"></div>
                        <button type="submit" class="nk-btn">Send via WhatsApp</button>
                    </form>
                </div>
            </div>
            <div class="nk-gap-5"></div>
        </div>



        <!--
    START: Footer
-->
        <footer class="nk-footer">
            <div class="nk-footer-cont">
                <div class="container text-xs-center">
                    <div class="nk-footer-social">
                        <ul id="footer-social-list">
                            <!-- Social links will be injected dynamically -->
                        </ul>
                    </div>

                    <div class="nk-footer-text" id="footer-text">
                        <!-- Footer text will be injected dynamically -->
                    </div>
                </div>
            </div>
        </footer>

        <!-- END: Footer -->
